<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir comprobante</title>

    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: white;
            padding: 35px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 6px;
            font-size: 15px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108,92,231,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #5a4bdc;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>üîê Subir comprobante</h2>

    <form method="POST">
        <label>Folio</label><br>
        <input type="text" name="folio" required>
        <br><br>
        <button type="submit">Entrar</button>
    </form>

</div>

</body>
</html>
