<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir comprobante</title>

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .card {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .dato {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>

<div class="contenedor">
    <div class="card">

        <h2>ðŸ“„ Subir comprobante</h2>

        <div class="dato">
            <p><b>Folio:</b> {{ corredor.folio }}</p>
            <p><b>Nombre:</b> {{ corredor.nombre }}</p>
        </div>

        <form method="POST" action="/subir_comprobante" enctype="multipart/form-data">
            <input type="hidden" name="folio" value="{{ corredor.folio }}">

            <input type="file" name="comprobante" required>

            <button type="submit">ðŸ“¤ Subir comprobante</button>

            <br><br>


        </form>

    </div>
</div>

</body>
</html>
